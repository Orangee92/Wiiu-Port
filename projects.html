<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Everett Portfolio â€“ Wii Style</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#b0e0ff, #68c2ff);
      font-family: 'Segoe UI', sans-serif;
      cursor: url('images/cursor-hand.png'), auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 20px;
      margin-bottom: 100px;
    }

    .channel {
      width: 120px;
      height: 100px;
      border-radius: 15px;
      background-image: url('images/button.png');
      background-size: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .channel::after {
      content: attr(data-label);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
      text-align: center;
      white-space: nowrap;
    }

    .channel:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 15px #4fd0ff;
    }

    .bottom-bar {
      width: 100%;
      height: 80px;
      background: white;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      bottom: 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }

    .bar-icon {
      height: 40px;
    }

    .clock {
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="menu">
    <!-- Channel Grid -->
    <div class="grid">
      <div class="channel" data-label="My Projects"></div>
      <div class="channel" data-label="About Me"></div>
      <div class="channel" data-label="Resume"></div>
      <div class="channel" data-label="Gallery"></div>
      <div class="channel" data-label="Announcements"></div>
      <div class="channel" data-label="Now Working On"></div>
      <div class="channel" data-label="Contact"></div>
      <div class="channel" data-label="Experiments"></div>
      <div class="channel" data-label="Old Work"></div>
      <div class="channel" data-label="Testimonials"></div>
      <div class="channel" data-label="Links"></div>
      <div class="channel" data-label="More"></div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <img src="images/wii-icon.png" class="bar-icon" />
      <div class="clock" id="clock">--:-- --<br>Mon 1/2</div>
      <img src="images/mail-icon.png" class="bar-icon" />
    </div>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const day = days[now.getDay()];
      const month = now.getMonth() + 1;
      const date = now.getDate();

      clock.innerHTML = `${hours}:${minutes} ${ampm}<br>${day} ${month}/${date}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
