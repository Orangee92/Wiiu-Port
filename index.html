  <script>
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const date = now.toLocaleDateString(undefined, { weekday: 'short', month: 'numeric', day: 'numeric' });
    clock.textContent = `${time} ${date}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  // Play hover sound
  const hoverSound = document.getElementById('hoverSound');
  document.querySelectorAll('.channel').forEach(channel => {
    channel.addEventListener('mouseenter', () => {
      if (hoverSound) {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(() => {});
      }
    });
  });

  // Music toggle
  const musicToggle = document.getElementById('musicToggle');
  const bgMusic = document.getElementById('bgMusic');
  let musicPlaying = false;

  // Start music on first user interaction
  window.addEventListener('click', () => {
    if (!musicPlaying) {
      bgMusic.play().then(() => {
        musicToggle.textContent = '🔇';
        musicPlaying = true;
      }).catch(() => {});
    }
  }, { once: true });

  // Manual toggle button
  musicToggle.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent triggering autoplay again
    if (musicPlaying) {
      bgMusic.pause();
      musicToggle.textContent = '🎵';
    } else {
      bgMusic.play().catch(() => {});
      musicToggle.textContent = '🔇';
    }
    musicPlaying = !musicPlaying;
  });

  // Mail icon hover sound
const mailHoverSound = document.getElementById('mailHoverSound');

mailIcon.addEventListener('mouseenter', () => {
  if (mailHoverSound) {

    mailHoverSound.play().catch(() => {});
  }
});

</script>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.style.position = "fixed";
canvas.style.top = "0";
canvas.style.left = "0";
canvas.style.zIndex = "10";
canvas.style.pointerEvents = "none";
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 25,
  color: '#ff0080',
  vx: 0,
  vy: 0
};

let mouse = {
  x: canvas.width / 2,
  y: canvas.height / 2
};

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

window.addEventListener("mousemove", (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function update() {
  let dx = mouse.x - ball.x;
  let dy = mouse.y - ball.y;

  // ↓ Slower follow effect
  ball.vx += dx * 0.015;
  ball.vy += dy * 0.015;

  ball.vx *= 0.85;
  ball.vy *= 0.85;

  ball.x += ball.vx;
  ball.y += ball.vy;

  // ↓ Smoother, slower color shift
  let speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
  let hue = (speed * 25) % 360;
  ball.color = `hsl(${hue}, 100%, 50%)`;
}


function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.globalAlpha = 0.4; // ← Lower opacity (0.0 to 1.0)
  ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
  ctx.fillStyle = ball.color;
  ctx.shadowBlur = 15;
  ctx.shadowColor = ball.color;
  ctx.fill();
  ctx.globalAlpha = 1.0; // Reset opacity after drawing
}


function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
