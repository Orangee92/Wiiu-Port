<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everett Orange - Interactive Card</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #d6f3ff, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1C1A30;
    }

    header {
      width: 100%;
      background-color: #e0f7ff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
      border-bottom: 3px solid #00aaff;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00aaff;
    }

    .logo span {
      color: #f75990;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #1C1A30;
      font-weight: 500;
      font-size: 18px;
      padding: 10px 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f75990;
      text-shadow: 0 0 10px #f75990;
    }

    .container {
      width: 600px;
      height: 340px;
      margin-top: 160px;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .container:hover .card {
      transform: rotateY(180deg);
      cursor: pointer;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .front {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 2;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      text-align: center;
      padding: 20px;
      font-family: 'Arimo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 12px;
    }

    h1 {
      color: #FC5135;
      text-transform: uppercase;
      font-weight: 400;
      font-size: 36px;
      margin: 0;
    }

    h1 span {
      color: #4E203C;
      display: block;
      font-size: 16px;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    li {
      padding: 10px 20px;
      background: #FC5135;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .download-btn, .home-btn {
      margin: 8px;
      padding: 12px 24px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .download-btn:hover, .home-btn:hover {
      background-color: #0088cc;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sound FX -->
  <audio id="hover-sound" src="sounds/clicky.mp3" preload="auto"></audio>
  <audio id="card-sound" src="sounds/swoosh.mp3" preload="auto"></audio>

  <header>
    <div class="logo">EVERETT <span>ORANGE</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <div class="front">
        <img src="images/card.png" alt="Business Card Front" />
      </div>
      <div class="back">
        <h1>Everett Orange<span>Animation <i>&</i> Motion Graphics</span></h1>
        <ul>
          <li>(347) - 852 - 2333</li>
          <li>orangeeverett@yahoo.com</li>
          <li>Brooklyn, NY</li>
        </ul>
        <a href="documents/resume92.pdf" class="download-btn" download>ðŸ“„ Download My Resume</a>
        <a href="index.html" class="home-btn">â¬… Back to Home</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Everett Orange. All rights reserved.
  </footer>

  <script>
    const hoverSound = document.getElementById("hover-sound");
    const cardSound = document.getElementById("card-sound");
    const links = document.querySelectorAll("a");
    const container = document.querySelector(".container");

    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });

    container.addEventListener("mouseenter", () => {
      cardSound.currentTime = 0;
      cardSound.play();
    });
  </script>

  
</body>
</html>
